---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags:
      - init

  - name: Bind9
    hosts: dns_servers
    roles:
      - bind
    tags: bind

  - name: dns
    hosts: all
    roles:
      - dns 
    tags: dns

      
  - name: Database server
    hosts: db_servers
    roles:
     - mysql
     
  
  - name: Web_servers
    hosts: web_servers
    roles:
     - agama
     - uwsgi
     - nginx
    

     # important order -  agama, uwsgi, nginx   

