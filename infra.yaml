---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags:
      - init

  - name: Bind9
    hosts: dns_servers
    roles:
      - bind
    tags: bind

  - name: dns
    hosts: all
    roles:
      - dns 
    tags: dns

      
  - name: Database server
    hosts: db_servers
    roles:
     - mysql
     
  
  - name: Web_servers
    hosts: web_servers
    roles:
     - agama
     - uwsgi
        
  - name: Nginx
    hosts: all
    roles:
      - nginx
    tags: prometheus

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
    tags: prometheus
      

    
  - name: Grafana 
    hosts: grafana
    roles:
      - grafana
    tags: grafana


  
  - name: Influxdb
    hosts: influxdb
    become: yes
    roles:  
      - influxdb
    tags:
      - in

  
  - name: Agama client
    hosts: agama_client_servers
    roles:
      - role: agama_client
    tags: agc
      

